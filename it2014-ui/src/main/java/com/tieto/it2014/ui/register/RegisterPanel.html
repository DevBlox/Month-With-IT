<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <h2 class="center_text">REGISTRATION</h2>
    <form wicket:id="registerForm" class="form-horizontal"
          style="position: static; top: 50%; left: 50%">

        <div wicket:id="registerFeedback" />

        <div class="control-group">
            <label class="control-label">User Name:</label>
            <div class="controls">
                <input wicket:id="inputUserName" type="text" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Email: </label>
            <div class="controls">
                <input wicket:id="inputEmail" type="text" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Password: </label>
            <div class="controls">
                <input wicket:id="inputPassword" type="password" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Repeat password: </label>
            <div class="controls">
                <input wicket:id="repeatPassword" type="password" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">IMEI: </label>
            <div class="controls">
                <input wicket:id="imei" type="text" />
            </div>
        </div>
        <div class="control-group">
            <div class="controls" style="display: inline;">
                <button wicket:id="registerButton" type="submit" class="btn-primary">Register</button>
                <button wicket:id="cancelButton" type="button" class="btn btn-default">Cancel</button>
            </div>
        </div>
    </form>
</wicket:panel>
