<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div class="panel panel-default">
        <div class="panel-body ">
            <h2 wicket:id="Heading" class="center_wrapper center_text">[heading]</h2>
            <table class="table table-striped center_wrapper workouts_table">
                <tr class="tableHeader">
                    <td class="column"></td>
                    <td class="column">IMEI</td>
                    <td class="column">Start time</td>
                    <td class="column">Finish time</td>
                    <td class="column">Distance (km)</td>
                    <td class="column">Duration</td>
                </tr>
                <tr wicket:id="oneWorkout"></tr>
            </table>                                    
        </div>
    </div>
</wicket:panel>
