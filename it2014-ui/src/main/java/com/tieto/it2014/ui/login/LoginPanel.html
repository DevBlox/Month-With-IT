<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <form wicket:id="loginForm" class="navbar-form navbar-left" >
            <input wicket:id="inputEmail" type="text" placeholder="Enter email" class="form-control">
            <input wicket:id="inputPassword" type="password" placeholder="Enter password" class="form-control">
            <label wicket:id="loggedUserLabel" />
            <button wicket:id="loginButton" type="submit" class="btn btn-default">Login</button>
            <button wicket:id="logoutButton" type="button" class="btn btn-default">Logout</button>
        <div wicket:id="loginFeedback"></div>
    </form>
</wicket:panel>
