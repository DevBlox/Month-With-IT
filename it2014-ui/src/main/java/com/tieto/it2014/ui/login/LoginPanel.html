<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <form wicket:id="loginForm" style="margin-bottom: 0px;" class="" >
        <div style="display: inline-block;">
            <input wicket:id="inputEmail" type="text"  style="width: 200px; margin-bottom: 0px;" placeholder="Enter email">
        </div>
        <div style="display: inline-block;">
            <input wicket:id="inputPassword" type="password" style="width: 200px; margin-bottom: 0px;" placeholder="Enter password">
        </div>
        <div style="display: inline-block;" >
            <label wicket:id="loggedUserLabel" />
        </div>
        <div style="display: inline-block;">
            <button wicket:id="loginButton" type="submit" class="btn btn-default">Login</button>
            <button wicket:id="logoutButton" type="button" class="btn btn-default">Logout</button>
        </div>
        <div wicket:id="loginFeedback"></div>
    </form>
</wicket:panel>
