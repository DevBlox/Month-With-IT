<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div class="panel panel-default">
  <div class="panel-heading">My awesome friends!</div>
  <div class="panel-body">
      <div style="height:220px;overflow-y:auto;">
    <ul class="nav nav-pills nav-stacked">
      <li wicket:id="friendListItem">
          <wicket:container wicket:id="friendItem"/>
      </li>
    </ul>
      </div>
    <div style="padding-top: 15px;" wicket:id="addFriendPanel"></div>
  </div>
</div>

</wicket:panel>
