<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <form wicket:id="loginForm" class="navbar-form navbar-left" >
            <input wicket:id="inputEmail" type="text" placeholder="Enter email" class="form-control">
            <input style="width: 150px;" wicket:id="inputPassword" type="password" placeholder="Enter password" class="form-control">
            <a href="user/edit"><label style="padding-right: 20px;" class="white_font" wicket:id="loggedUserLabel" /></a>
            <button wicket:id="loginButton" type="submit" class="btn btn-default btn-success">Login</button>
            <button wicket:id="logoutButton" type="button" class="btn btn-default btn-success">Logout</button>
        <div wicket:id="loginFeedback" class="white_font"></div>
    </form>
</wicket:panel>
