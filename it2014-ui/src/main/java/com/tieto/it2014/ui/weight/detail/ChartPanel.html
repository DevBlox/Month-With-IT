<wicket:panel xmlns:wicket="http://wicket.apache.org" >

        <div class="row">
            <form class="form-horizontal pull-left" wicket:id="chartForm">
                <div class="form-group">
                    <div class="btn-group">
                        <button wicket:id="currentDay" type="submit" class="btn btn-default btn-success">Current day</button>
                        <button wicket:id="currentMonth" type="submit" class="btn btn-default btn-success">Current month</button>
                        <button wicket:id="currentQuarter" type="submit" class="btn btn-default btn-success">Current quarter</button>
                        <button wicket:id="currentYear" type="submit" class="btn btn-default btn-success">Current year</button>
                    </div>
                </div>
            </form>

            <form wicket:id="dropDownForm" class="pull-right">
                <label>Day</label>
                <select class="selectpicker" data-style="btn-success" wicket:id="days"  onchange="this.form.submit()"></select>
            </form>
            <form wicket:id="dropDownFormMonth" class="pull-right">
                <label>Month</label>
                <select class="selectpicker" data-style="btn-success" wicket:id="days"  onchange="this.form.submit()"></select>
            </form>
            <form wicket:id="dropDownFormQuarter" class="pull-right">
                <label>Quarter</label>
                <select class="selectpicker" data-style="btn-success" wicket:id="days"  onchange="this.form.submit()"></select>
            </form>
            <form wicket:id="dropDownFormYear" class="pull-right">
                <label>Year</label>
                <select class="selectpicker" data-style="btn-success" wicket:id="days"  onchange="this.form.submit()"></select>
            </form>


        </div>

        <div wicket:id="chart"/>

        <div wicket:id="feedback"></div>
    
</wicket:panel>
