<wicket:panel xmlns:wicket="http://wicket.apache.org" >

    <html>
        <body>
            <div class="panel panel-default infoPanel form-inline">
                <div class="panel-heading">
                    Workout information
                </div>
                <form wicket:id="infoPanel" class="panel-body">
                    <div wicket:id="start" />
                    <div wicket:id="finish" />
                    <div wicket:id="distance" />
                    <div wicket:id="duration" />
                </form>
            </div>

            <div wicket:id="map" class="mapPanel form-inline">Map</div>
        </body>
    </html>

</wicket:panel>
