<!doctype html>
<html xmlns:wicket="http://wicket.apache.org">
  <head>
    <meta charset="utf-8" />
    <title>Workouts</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/style.css" rel="stylesheet" media="screen">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
      <div style="width: 100%; padding-top: 10px; background-color:#E0EEEE; height: 50px;">
          <div id="logo" style="float:left; padding-left: 50px;; font-size: medium; background-color:#E0EEEE;">
              <strong>IRun</strong>
          </div>
          <div style="float:right; padding-right: 20px;">
              <a wicket:id="registerPage">
                <button class="btn btn-success">Register</button>
              </a>
          </div>
          <div style="float: right; padding-right: 30px; background-color:#E0EEEE;">
              <div wicket:id="loginPanel"></div>
          </div>
      </div>
      
	  <div wicket:id="friendPanel" class="left"></div>     

      <div id="wrapper" style="margin-left: auto; margin-right: auto; margin-top: 50px; width: 900px">
          <h1 wicket:id="Heading">[heading]</h1>
          <ul wicket:id="topList" class="topList"></ul>
      </div>
      <label wicket:id="loginStatus"></label>
      
  </body>
</html>
