<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <h1>Weight statistics</h1>
        <form class="form-horizontal" wicket:id="weightInputForm">
            <div wicket:id="weightInputFeedback"></div>
            <div class="form-group">
                <div>
                    <input class="form-control" wicket:id="weightInput" type="text" placeholder="Enter your weight at the moment"/>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <button wicket:id="buttonWeight" type="submit" class="btn btn-default btn-success">Enter weight</button>
<!--                    <button wicket:id="cancelButton" type="button" class="btn btn-default btn-success">Cancel</button>-->
                </div>
            </div>
        </form>
</wicket:panel>
