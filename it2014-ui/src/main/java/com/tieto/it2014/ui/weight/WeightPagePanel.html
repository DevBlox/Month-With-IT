<wicket:panel xmlns:wicket="http://wicket.apache.org">

    <h1>My Weight</h1>

    <div class="row">
        <div class="col-md-6">
            <div wicket:id="weightInput" />
        </div>

        <div class="qoute col-md-6">
            <blockquote>
                <quote wicket:id="quote"></quote>
                <cite wicket:id="cite">[Somebody famous]</cite>
            </blockquote>
        </div>
    </div>
        
    <div class="col-md-12">
        <div wicket:id="weightChart" />
    </div>

</wicket:panel>
