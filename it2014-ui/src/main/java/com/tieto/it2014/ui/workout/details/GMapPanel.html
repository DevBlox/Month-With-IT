<wicket:panel xmlns:wicket="http://wicket.apache.org" >

    <html>
        <body>
            <div class="col-md-4">
                <div class="panel panel-default infoPanel form-inline">
                    <div class="panel-heading">
                        Workout information
                    </div>
                    <form wicket:id="infoPanel" class="panel-body">
                        <ul class="nav nav-pills nav-stacked">
                            <li wicket:id="start" class="well well-sm" />
                            <li wicket:id="finish" class="well well-sm" />
                            <li wicket:id="distance" class="well well-sm" />
                            <li wicket:id="duration" class="well well-sm" />
                        </ul>
                    </form>
                </div>
            </div>
            
            <div wicket:id="map" class="mapPanel form-inline col-md-8">Map</div>
        </body>
    </html>

</wicket:panel>
