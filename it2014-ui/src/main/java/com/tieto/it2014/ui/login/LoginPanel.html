<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <h2 class="center_text">Log In</h2>
    <form wicket:id="registerForm" class="form-horizontal"
          style="position: static; top: 50%; left: 50%">
        
        <div wicket:id="registerFeedback" />
        
        <div class="control-group">
          <label class="control-label">Email: </label>
            <div class="controls">
                <input wicket:id="inputEmail" type="text" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Password: </label>
            <div class="controls">
                <input wicket:id="inputPassword" type="password" />
            </div>
        </div>
        <div class="control-group">
           <div class="controls">
             <button wicket:id="loginButton" type="submit" class="btn-primary">Register</button>
           </div>
        </div>
  </form>
</wicket:panel>
