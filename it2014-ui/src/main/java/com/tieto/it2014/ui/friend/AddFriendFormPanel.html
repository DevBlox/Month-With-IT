<wicket:panel xmlns:wicket="http://wicket.apache.org">
        <form class="form-horizontal" wicket:id="addFriendForm">
            <div wicket:id="addFriendFeedback"></div>
            <div class="form-group">
<!--                <label for="InputEmail1Field" class="col-sm-2 control-label">Email address</label>-->
                <div>
                    <input class="form-control" wicket:id="inputFriendEmail" id="InputEmail1Field" type="text" placeholder="Enter friend's email"/>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <button wicket:id="addFriendButton" type="submit" class="btn btn-default btn-success">Add Friend</button>
                    <button wicket:id="cancelButton" type="button" class="btn btn-default btn-success">Cancel</button>
                </div>
            </div>
        </form>
</wicket:panel>
