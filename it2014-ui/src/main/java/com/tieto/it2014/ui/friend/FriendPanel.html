<wicket:panel xmlns:wicket="http://wicket.apache.org">
        <div wicket:id="friendListItem" class="panel panel-default">
            <wicket:container wicket:id="friendItem" class="panel-body" />
        </div>
    <div>
        <form wicket:id="addFriendForm">
            <div wicket:id="addFriendFeedback"></div>
            <input wicket:id="inputFriendEmail" type="text"  style="width: 200px;" placeholder="Enter email"/>
            <button wicket:id="addFriendButton" type="submit" class="btn btn-default">Add Friend</button>
        </form>
    </div>
</wicket:panel>
