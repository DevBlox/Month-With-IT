<wicket:panel xmlns:wicket="http://wicket.apache.org">
  <form wicket:id="form" class="form-horizontal">
    <div wicket:id="feedback"></div>
    <div class="control-group">
      <label class="control-label" wicket:for="inputName">Vardas</label>
      <div class="controls">
        <input wicket:id="inputName" type="text" autofocus />
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" wicket:for="inputYearOfBirth">Gimimo metai</label>
      <div class="controls">
        <input wicket:id="inputYearOfBirth" type="text" />
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <button wicket:id="save" type="submit" class="btn btn-primary">Išsaugoti</button>
        <button wicket:id="cancel" type="button" class="btn">Atšaukti</button>
      </div>
    </div>
  </form>
</wicket:panel>
