<wicket:panel xmlns:wicket="http://wicket.apache.org" >

    <html>
        <body>
            <div class="panel panel-default infoPanel form-inline">
                <div class="panel-heading">
                    Workout information
                </div>
                <form wicket:id="infoPanel" class="panel-body">
                    <ul class="nav nav-pills nav-stacked">
                        <li wicket:id="start" class="well" />
                        <li wicket:id="finish" class="well" />
                        <li wicket:id="distance" class="well" />
                        <li wicket:id="duration" class="well" />
                    </ul>
                </form>
            </div>

            <div wicket:id="map" class="mapPanel form-inline">Map</div>
        </body>
    </html>

</wicket:panel>
