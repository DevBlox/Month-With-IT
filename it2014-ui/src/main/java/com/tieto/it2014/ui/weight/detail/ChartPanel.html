<wicket:panel xmlns:wicket="http://wicket.apache.org" >

    <!--    <form class="form-horizontal" wicket:id="dayForm"></form>
        <form class="form-horizontal" wicket:id="monthForm"></form>
        <form class="form-horizontal" wicket:id="quarterForm"></form>
        <form class="form-horizontal" wicket:id="yearForm"></form>-->

    <div wicket:id="chart"/>

    <form class="form-horizontal" wicket:id="chartForm">
        <div class="form-group">
            <button wicket:id="currentDay" type="submit" class="btn btn-default btn-success">Current day</button>
            <button wicket:id="currentMonth" type="submit" class="btn btn-default btn-success">Current month</button>
            <button wicket:id="currentQuarter" type="submit" class="btn btn-default btn-success">Current quarter</button>
            <button wicket:id="currentYear" type="submit" class="btn btn-default btn-success">Current year</button>
        </div>
    </form>
    <div wicket:id="feedback"></div>
    <form wicket:id="dropDownForm">
        <label>Day</label>
        <select wicket:id="days"  onchange="this.form.submit()"></select>
    </form>
    <form wicket:id="dropDownFormMonth">
        <label>Month</label>
        <select wicket:id="days"  onchange="this.form.submit()"></select>
    </form>
    <form wicket:id="dropDownFormQuarter">
        <label>Quarter</label>
        <select wicket:id="days"  onchange="this.form.submit()"></select>
    </form>
</wicket:panel>
