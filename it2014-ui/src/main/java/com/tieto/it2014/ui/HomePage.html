<!doctype html>
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta charset="utf-8" />
        <title>Workouts</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/style.css" rel="stylesheet" media="screen">
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>

        <div wicket:id="friendPanel" class="left"></div>
        <div class="right">

            <a wicket:id="registerPage">
                <button style="margin: 10px">Register</button>
            </a>

            <div id="wrapper" style="margin-left: auto; margin-right: auto; padding-top: 10px; width: 900px">
                <h1 wicket:id="Heading">[heading]</h1>
                <ul wicket:id="topList" class="topList"></ul>
            </div>
            <label wicket:id="loginStatus"></label>
            <div wicket:id="loginPanel"></div>
        </div>
        <div class="clearer"></div>
    </body>
</html>
