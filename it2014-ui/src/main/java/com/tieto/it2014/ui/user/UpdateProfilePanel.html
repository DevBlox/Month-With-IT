<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div class="panel panel-default col-md-4 col-md-offset-4">
        <div class="panel-body ">
            <h2 class="center_text">Registration</h2>
            <form wicket:id="updateProfileForm" class="form-horizontal">

                <div class="register_feedback" wicket:id="updateFeedback" />

                <div class="form-group">
                    <label>Email: </label>
                    <div class="controls">
                        <span wicket:id="email" class="well well-sm" />
                    </div>
                </div>
                <div class="form-group">
                    <label>IMEI: </label>
                    <div class="controls">
                        <span wicket:id="imei" class="well well-sm" />
                    </div>
                </div>
                <div class="form-group">
                    <label>User Name:</label>
                    <div class="controls">
                        <input wicket:id="inputUserName" type="text" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label>Old Password: </label>
                    <div class="controls">
                        <input wicket:id="inputOldPassword" type="password" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label>New Password: </label>
                    <div class="controls">
                        <input wicket:id="inputNewPassword" type="password" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label>Repeat new password: </label>
                    <div class="controls">
                        <input wicket:id="repeatNewPassword" type="password" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls" style="display: inline;">
                        <button wicket:id="updateButton" type="submit" class="btn btn-default btn-success">Update</button>
                        <a class="pull-right btn btn-default btn-success" wicket:id="cancelButton" type="button">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</wicket:panel>
